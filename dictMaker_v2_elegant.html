<script>
// å„ªé›…çš„è¼‰å…¥ç®¡ç†å™¨
class ElegantLoader {
  constructor() {
    this.steps = [
      { message: 'æ­£åœ¨è¼‰å…¥æ ¸å¿ƒç³»çµ±...', progress: 20 },
      { message: 'æ­£åœ¨åˆå§‹åŒ–é…ç½®æ¨¡çµ„...', progress: 40 },
      { message: 'æ­£åœ¨è¼‰å…¥å€‰é ¡ç·¨ç¢¼å™¨...', progress: 60 },
      { message: 'æ­£åœ¨è¨­ç½®ç”¨æˆ¶ç•Œé¢...', progress: 80 },
      { message: 'æ­£åœ¨å®Œæˆåˆå§‹åŒ–...', progress: 100 }
    ];
    this.currentStep = 0;
  }

  updateProgress(step, message = null) {
    if (step !== undefined) this.currentStep = step;
    
    const stepData = this.steps[this.currentStep] || this.steps[this.steps.length - 1];
    const displayMessage = message || stepData.message;
    
    $('#loadingMessage').text(displayMessage);
    $('#loadingProgress').css('width', stepData.progress + '%');
  }

  complete() {
    this.updateProgress(4, 'è¼‰å…¥å®Œæˆï¼');
    setTimeout(() => {
      $('#loadingContainer').addClass('fade-out');
      $('#mainContent').addClass('ready');
      this.showStatus('å­—å…¸æ•´ç†å™¨ v2.0 å·²å°±ç·’', 'success');
    }, 500);
  }

  showError(error) {
    $('#loadingContainer').addClass('fade-out');
    $('#errorDetails').text(error.message);
    $('#errorOverlay').css('display', 'flex');
  }

  showStatus(message, type = 'success') {
    const $indicator = $('#statusIndicator');
    const $text = $('#statusText');
    
    $text.text(message);
    $indicator.removeClass('success error').addClass(type).addClass('show');
    
    setTimeout(() => {
      $indicator.removeClass('show');
    }, 3000);
  }
}

const loader = new ElegantLoader();

// æ‡‰ç”¨ç¨‹å¼å•Ÿå‹•å™¨
$(async function() {
  try {
    loader.updateProgress(0);
    
    // æª¢æŸ¥æ¨¡çµ„ç³»çµ±
    if (typeof ModuleSystem === 'undefined') {
      throw new Error('ModuleSystem æœªå®šç¾©ï¼Œè«‹æª¢æŸ¥æ ¸å¿ƒæ¨¡çµ„æ˜¯å¦æ­£ç¢ºè¼‰å…¥');
    }
    
    loader.updateProgress(1);
    await new Promise(resolve => setTimeout(resolve, 300)); // è®“ç”¨æˆ¶çœ‹åˆ°è¼‰å…¥éç¨‹
    
    // åˆå§‹åŒ–æ¨¡çµ„ç³»çµ±
    const result = await ModuleSystem.init([
      'config', 'cangjie', 'charFilter', 'ui', 'app'
    ]);
    
    loader.updateProgress(2);
    await new Promise(resolve => setTimeout(resolve, 300));
    
    if (result.failed.length > 0) {
      const failedDetails = result.failed.map(f => `${f.name}: ${f.error.message}`).join('\n');
      throw new Error(`æ¨¡çµ„è¼‰å…¥å¤±æ•—:\n${failedDetails}`);
    }
    
    loader.updateProgress(3);
    
    // ç²å–æ‡‰ç”¨ç¨‹å¼å¯¦ä¾‹
    const app = await ModuleSystem.get('app');
    const ui = await ModuleSystem.get('ui');
    
    // è¨­ç½®UIçµ„ä»¶
    ui.createEncodingSelect('#encodingContainer');
    ui.createDualTextareas('#textareaContainer', {
      inputPlaceholder: 'è«‹åœ¨æ­¤è¼¸å…¥å­—å…¸å…§å®¹...',
      showCounts: true
    });
    
    loader.updateProgress(4);
    await new Promise(resolve => setTimeout(resolve, 200));
    
    // ç›£è½æ‡‰ç”¨ç¨‹å¼äº‹ä»¶
    app.on('appReady', () => {
      loader.complete();
    });
    
    app.on('statusUpdate', (data) => {
      loader.showStatus(data.message, data.type === 'error' ? 'error' : 'success');
    });
    
    // æ·»åŠ å„ªé›…çš„é–‹ç™¼è€…å·¥å…·
    global.dev = {
      getModuleStatus: () => ModuleSystem.status(),
      getAppStatus: () => app.getAppStatus(),
      reloadModule: (name) => ModuleSystem.core.reload(name),
      getModule: (name) => ModuleSystem.get(name),
      showStatus: (msg, type) => loader.showStatus(msg, type)
    };
    
  } catch (error) {
    console.error('ğŸ’¥ æ‡‰ç”¨ç¨‹å¼å•Ÿå‹•å¤±æ•—:', error);
    loader.showError(error);
  }
});

// éŒ¯èª¤è™•ç†å‡½æ•¸

}

$(document).on('keydown', function(e) {

  }
});
